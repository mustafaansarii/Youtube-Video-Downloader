<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form action="/" method="post">
        <label for="url">Enter YouTube URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        <input type="radio" id="video" name="choice" value="video" checked>
        <label for="video">Download Video</label><br>
        <input type="radio" id="audio" name="choice" value="audio">
        <label for="audio">Download Audio</label><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if files %}
        <h2>Downloaded Files:</h2>
        {% for file_path, title in files %}
            <a href="{{ file_path }}">{{ title }}</a><br>
        {% endfor %}
    {% endif %}
</body>
</html>
