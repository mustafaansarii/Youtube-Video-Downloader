<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
</head>
<body>
    <h1>YouTube Downloader</h1>
    <form action="/download" method="post">
        <label for="url">Enter YouTube URL:</label><br>
        <input type="text" id="url" name="url" required><br><br>
        
        <label for="download_option">Select Format:</label><br>
        <select id="download_option" name="download_option">
            <option value="video">Video (Highest Resolution)</option>
            <option value="mp3">MP3 (Highest Bitrate)</option>
        </select><br><br>
        
        <button type="submit">Download</button>
    </form>
</body>
</html>
